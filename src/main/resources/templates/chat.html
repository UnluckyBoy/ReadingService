<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Spring Boot+WebSocket+广播式</title>

</head>
<body onload="disconnect()">
<noscript><h2 style="color: #ff0000">貌似你的浏览器不支持websocket</h2></noscript>
<div>
    <div>
        <button id="connect" onclick="connect();">连接</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">断开连接</button>
    </div>
    <div id="conversationDiv">
        <input type="text" id="name" placeholder="请输入..."/>
        <button id="sendName" onclick="sendMessage();">发送</button>
        <p id="response"></p>
    </div>
</div>
<script type="text/javascript" src="./js/common/sockjs.min.js"></script>
<script type="text/javascript" src="./js/common/stomp.min.js"></script>
<script type="text/javascript" src="./js/common/jquery.min.js"></script>
<script type="text/javascript">
    var stompClient = null;
    function setConnected(connected) {
        document.getElementById('connect').disabled = connected;
        document.getElementById('disconnect').disabled = !connected;
        document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
        $('#response').html();
    }

    function connect() {
        // 连接 SockJs 的 endpoint 名称为 "/chat"
        var socket = new SockJS('/chat');
        // 使用 STOMP 子协议的 WebSocket 客户端
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            // 通过 stompClient.subscribe 订阅 /tcpTopic/getResponse 目标发送的信息，对应控制器的 SendTo 定义
            stompClient.subscribe('/tcpTopic/getResponse', function(response){
                // 展示返回的信息，只要订阅了 /tcpTopic/getResponse 目标，都可以接收到服务端返回的信息
                showResponse(JSON.parse(response.body).responseMessage);
            });
        });
    }

    function disconnect() {
        // 断开连接
        if (stompClient != null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    function sendMessage() {
        // 向服务端发送消息
        var name = $('#name').val();
        /**
         *  通过 stompClient.send 向 /client/clientRequest(服务端)发送信息，对应控制器@MessageMapping中的定义
         *  其中要加入配置文件中registry.setApplicationDestinationPrefixes("/xxx")的:/xxx
         **/
        stompClient.send("/client/clientRequest", {}, JSON.stringify({'requestMessage': name}));
    }
    function showResponse(message) {
        // 接收返回的消息
        var response = $("#response");
        response.html(message);
    }
</script>
</body>
</html>
